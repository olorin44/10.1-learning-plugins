<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>10.1-plugins</title>
		<link rel="stylesheet" type="text/css" href="vendor/normalize.css">
		<link rel="stylesheet" href="vendor/flickity.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	</head>
	<body>
		<div class="carousel">
		  <div class="carousel-cell" id="carousel-cell-warszawa" style="background-image: url(images/warszawa.jpg);">
		  	<div class="container">Warszawa</div>
		  </div>
		  <div class="carousel-cell" id="carousel-cell-gdansk" style="background-image: url(images/gdansk.jpg);">
		  	<div class="container">Gdańsk</div>
		  </div>
		  <div class="carousel-cell" id="carousel-cell-katowice" style="background-image: url(images/katowice.jpg);">
		  	<div class="container">Katowice</div>
		  </div>
		  <div class="carousel-cell" id="carousel-cell-wroclaw" style="background-image: url(images/wroclaw.jpg);">
		  	<div class="container">Wrocław</div>
		  </div>
		  <div class="carousel-cell" id="carousel-cell-bialystok" style="background-image: url(images/bialystok.jpg);">
		  	<div class="container">Białystok</div>
		  </div>
		  <div class="carousel-cell" id="carousel-cell-szczecin" style="background-image: url(images/szczecin.jpg);">
		  	<div class="container">Szczecin</div>
		  </div>
		  <div class="carousel-cell" id="carousel-cell-lublin" style="background-image: url(images/lublin.jpg);">
		  	<div class="container">Lublin</div>
		  </div>
		</div>
		<div class="progress-bar"></div>
		<div class="carousel-links">
			<a href="#carousel-cell-warszawa"></a>
			<a href="#carousel-cell-gdansk"></a>
			<a href="#carousel-cell-katowice"></a>
			<a href="#carousel-cell-wroclaw"></a>
			<a href="#carousel-cell-bialystok"></a>
			<a href="#carousel-cell-szczecin"></a>
			<a href="#carousel-cell-lublin"></a>
		</div>
		<div class="button-group">
  			<button class="restart-btn" data-selector="#carousel-cell-warszawa">Restart</button>
  		</div>

		<script src="vendor/flickity.pkgd.min.js"></script>
		<script src="vendor/hash.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
